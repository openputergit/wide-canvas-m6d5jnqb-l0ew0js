<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }
        .sub-card {
            display: none;
        }
        .card.active .sub-card {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2Flogo.png?alt=media&token=957b441c-8dc6-47eb-9165-c757b0924c5c" alt="Logo" class="h-8">
                    <span class="ml-2 text-xl font-bold text-red-600">DSA Playground</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-red-600">
                        <i class="bi bi-house-door-fill"></i> Home
                    </button>
                    <button class="text-gray-600 hover:text-red-600">
                        <i class="bi bi-person-circle"></i> Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl font-bold text-center text-red-600 mb-12">DSA Visualizer</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Sorting Card -->
            <div class="card bg-white rounded-lg shadow-md p-6 transition-all duration-300 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Sorting</h2>
                    <i class="bi bi-sort-alpha-down text-2xl text-red-600"></i>
                </div>
                <div class="sub-card space-y-2">
                    <button onclick="openVisualizer('bubble-sort')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">Bubble Sort</button>
                    <button onclick="openVisualizer('insertion-sort')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">Insertion Sort</button>
                    <button onclick="openVisualizer('merge-sort')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">Merge Sort</button>
                </div>
            </div>

            <!-- Tree Card -->
            <div class="card bg-white rounded-lg shadow-md p-6 transition-all duration-300 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Trees</h2>
                    <i class="bi bi-diagram-3 text-2xl text-red-600"></i>
                </div>
                <div class="sub-card space-y-2">
                    <button onclick="openVisualizer('bst')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">Binary Search Tree</button>
                    <button onclick="openVisualizer('avl')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">AVL Tree</button>
                </div>
            </div>

            <!-- Graph Card -->
            <div class="card bg-white rounded-lg shadow-md p-6 transition-all duration-300 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Graphs</h2>
                    <i class="bi bi-graph-up text-2xl text-red-600"></i>
                </div>
                <div class="sub-card space-y-2">
                    <button onclick="openVisualizer('bfs')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">BFS</button>
                    <button onclick="openVisualizer('dfs')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">DFS</button>
                    <button onclick="openVisualizer('dijkstra')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">Dijkstra's Algorithm</button>
                </div>
            </div>

            <!-- Dynamic Programming Card -->
            <div class="card bg-white rounded-lg shadow-md p-6 transition-all duration-300 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Dynamic Programming</h2>
                    <i class="bi bi-grid-3x3 text-2xl text-red-600"></i>
                </div>
                <div class="sub-card space-y-2">
                    <button onclick="openVisualizer('knapsack')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">0/1 Knapsack</button>
                    <button onclick="openVisualizer('nqueen')" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 rounded-md">N-Queen Problem</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.card').forEach(c => {
                    if (c !== this) c.classList.remove('active');
                });
                this.classList.toggle('active');
            });
        });

        // Open visualizer in new tab
        function openVisualizer(algorithm) {
            const visualizerUrl = `/visualizer.html?algorithm=${algorithm}`;
            window.open(visualizerUrl, '_blank');
        }

        // Prevent click propagation on buttons
        document.querySelectorAll('.sub-card button').forEach(button => {
            button.addEventListener('click', (e) => e.stopPropagation());
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
